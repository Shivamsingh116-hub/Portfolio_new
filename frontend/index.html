<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3B82F64D" />
  <!-- Title (VERY important) -->
  <title>Shivam Singh | Frontend Developer | React & MERN Portfolio</title>

  <!-- Meta Description (Google uses this) -->
  <meta name="description"
    content="Frontend developer skilled in React, MERN stack, and modern UI design. Explore projects, skills, and experience in this professional portfolio." />

  <!-- Keywords (minor impact, but clean) -->
  <meta name="keywords"
    content="Frontend Developer, React Developer, MERN Stack, JavaScript, Portfolio, Web Developer" />

  <!-- Author -->
  <meta name="author" content="Shivam Singh" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Favicon / Tab Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/S_fav_icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/S_fav_icon.png" />
  <link rel="apple-touch-icon" href="/S_fav_icon.png.png" />

  <!-- Open Graph (Social Sharing) -->
  <meta property="og:title" content="Shivam Singh | Frontend Developer Portfolio" />
  <meta property="og:description" content="Explore modern React projects, MERN stack skills, and clean UI design." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:image" content="https://yourdomain.com/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shivam Singh | Frontend Developer" />
  <meta name="twitter:description" content="React & MERN developer portfolio showcasing modern frontend work." />
  <meta name="twitter:image" content="https://yourdomain.com/og-image.png" />

  <!-- Fonts (Optimized) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Rubik:wght@300..900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="/src/index.css" />
</head>

<body>
  <main id="root"></main>

  <!-- App Entry -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
